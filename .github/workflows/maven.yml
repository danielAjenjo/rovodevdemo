name: Maven CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Ensure mvnw executable
        run: chmod +x mvnw
        working-directory: ./hello-module

      - name: Spotless apply
        run: ./mvnw -B -ntp spotless:apply
        working-directory: ./hello-module

      - name: Build with Maven (verify)
        run: ./mvnw -B -ntp verify
        working-directory: ./hello-module
